{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Layout {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
    <div class='wrapper'>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'listTask' %}">Tasks List</a></li>
        <li><a href="{% url 'pendingTask'%}"> Pending Tasks</a></li>
        <li><a href="{% url 'completedTask' %}">Tasks Completed</a></li>
        <li><a href="{% url 'profile' %}">Profile</a></li>
        {% if user.is_authenticated %}
        <form method='POST' action="{% url 'logout' %}">
          {% csrf_token %}
          <button id='logout-btn' type='submit'>Logout</button>
        </form>
        {% else %}
        <li><a id='log-in-register-btn' href="{% url 'login' %}">Log In/Register</a></li>
        {% endif %}
      </ul>
    </nav>
    <div class="container">
      {% block content %}

      {% endblock %}
      </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
