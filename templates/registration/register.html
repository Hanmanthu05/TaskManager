{%extends 'layout.html'%}

{% block title %} Register {% endblock %}

{% block content %}
<div class="register-form-content">
<h2 style='text-align:center;margin:0 0 0.5em 0;'>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type='submit' id='register-btn'>Register</button>
</form>
<p>Have an account? <a href="{% url 'login' %}">Log In here</a></p>
</div>
{% endblock %}
